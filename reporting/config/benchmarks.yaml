# Configuration for benchmarks to be included in the Benchmark.AI report. This file is of the following formmat:
#  benchmarks:
#    - Metric Prefix: the metric prefix without trailing period (required).
#      Metric Suffix: the metric suffix without leading period (required).
#      Type: Training CV, Training NLP or Inference (required)
#      Test: The thing being tested, e.g. MXNet, Tensorflow, MXNet Import
#      Benchmark: The benchmark, e.g. Resnet-50
#      Benchmark Desc: Optional Benchmark Description
#      Instance Type: C5.18xl <- In this format
#      Num Instances: 3
#      CPU Memory:
#      GPU Memory Max:
#      GPU Memory Mean:
#      GPU Memory Std:
#      ###  This section for Inference tasks ###
#      Latency:
#      P50 Latency:
#      P90 Latency:
#      Throughput:
#      ###  This section for Training CV tasks ###
#      Model:
#      Precision:
#      Perplexity:
#      GPU Memory Max:
#      GPU Memory Mean:
#      GPU Memory Std:
#      Top 1 Val Acc:
#      Top 1 Train Acc:
#      Throughput:
#      Time to Train:
#      ###  This section for Training NLP tasks ###
#      Model:
#      Precision:
#      Perplexity:
#      Throughput:
#      Time to Train:
